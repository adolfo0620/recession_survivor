{% extends base_template|default:"ui/base.html" %}

{% block content %}
{%  load ui.bootstrap %}
<div class="container">
	<div class="row">
		<div class="col-md-8">
			<div class="panel panel-default">
				<div class="panel-heading">
					<div class="panel-title">
						New blog post
					</div>
				</div>
				<div class="panel-body">
					<form method="POST">
					{% csrf_token %}
					{{ login_form.non_field_errors }}
					{% for field in form %}
					    <div class="form-group">
					        {{ field.errors }}
					        {{ field.label_tag }} {{ field|addcss:"form-control" }}
					    </div>
					{% endfor %}
					<input type="submit" class="btn btn-default" value="blog that bro!!!" />
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock %}
