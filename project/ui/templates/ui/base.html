<!DOCTYPE html>
<html>
<head>
	{% load staticfiles %}
	<title>{% block title %}{% endblock %} My Project</title>
	<!-- CSS are placed here -->
	<link media="all" type="text/css" rel="stylesheet" href="{% static "css/bootstrap.min.css" %}">
	<!-- <link media="all" type="text/css" rel="stylesheet" href="/css/styles.css"> -->
	
	<!-- Scripts are placed here -->
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.js"></script>
	<script defer src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
	<script src="{% static "js/bootstrap.min.js" %}"></script>

	<script src="{% static "js/mus.js" %}"></script>
	<script src="{% static "js/spa.js" %}"></script>
</head>
<body>
	<header>
	{% block header %}
		<h1>Recession Survivor</h1>
		<nav>
			<a href="/" class="ajax">Home</a> | <a href="/users/login" class="ajax">Log in</a> | <a href="/blog/" class="ajax">Blog</a>
		</nav>
		<marquee>Stock Ticker Here</marquee>
		<hr />
	{% endblock %}
	</header>
	<main>
	{% block content %}
	{% endblock %}
	</main>
</body>
</html>
