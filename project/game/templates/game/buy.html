{% extends base_template|default:"ui/base.html" %}

{% block title %}Add holding - {% endblock %}

{% block content %}
	{%  load ui.bootstrap %}
<div class="panel panel-default">

	<div class="panel-heading panel-title">
		<span class="glyphicon glyphicon-usd"></span>
		Add holdings to <b>{{ portfolio.title }}</b>
	</div>

	<div class="panel-body">
		<form action="/game/portfolio/buy/checkout/" method="POST">
		{% csrf_token %}

		{% boot_form_fields form %}
		<select name = "ticker">
			{% for stock in stocks %}
				<option>{{stock.ticker}} - {{stock.close}}</option>
			{% endfor %}
		</select>
		<button class="btn btn-default">
			<span class="glyphicon glyphicon-share-alt"></span>
			Save
		</button>
		</form>
	</div>

</div>
{% endblock %}
