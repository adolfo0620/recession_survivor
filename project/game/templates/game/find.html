{% extends base_template|default:"ui/base.html" %}

{% block title %}Game - {% endblock %}

{% block content %}
<div class="panel panel-default">

    <div class="panel-heading panel-title">
        <span class="glyphicon glyphicon-play-circle"></span>
        Here are your unfinished games:
    </div>
    <div class="panel-body">
    <!-- need an if statement here for when there's no saved games -->
        <div class="list-group">
            {% for game in games %}
                <a href='/game/{{ game.id }}/manage' class="list-group-item active">
                <p> {{game.name}} </p></a>
            {% empty %}
                <p> I'm sorry but you have nogames </p>
            {% endfor %}
        </div>
    </div>

</div>
{% endblock %}
