{% extends "game/base.html" %}

{% block content %}
	<fieldset>

		<legend>Log in</legend>

		{% if error %}
			<h2>{{ error }}</h2>
		{% endif %}
		<form action="/users/login" method="post">
	        <p>Username: <input type="text" name = "username_l"></p>
				{% csrf_token %}
	        <p>Password: <input type="text" name = "password_l"></p>

			<input type="submit" value="log in" >
		</form>

	</fieldset>

{% endblock %}
