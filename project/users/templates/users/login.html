{% extends "game/base.html" %}

{% block content %}
	<fieldset>

		<legend>Log in</legend>

		{% if error %}
			<h2>{{ error }}</h2>
		{% endif %}
		<form action="/users/login" method="post">

			{%csrf_token%}
			{{ form.as_p }}

			<input type="submit" value="log in" />
		</form>

	</fieldset>

{% endblock %}
