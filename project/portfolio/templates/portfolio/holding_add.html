{% extends base_template|default:"ui/base.html" %}

{% block title %}Add holding - {% endblock %}

{% block content %}
	{%  load ui.bootstrap %}
<div class="panel panel-default">

	<div class="panel-heading panel-title">
		<span class="glyphicon glyphicon-usd"></span>
		Add holdings to <b>{{ portfolio.title }}</b>
	</div>

	<div class="panel-body">
		<form action="/portfolio/{{ slug }}/manage/add/" method="POST">
		{% csrf_token %}

		{% boot_form_fields form %}
		<select name = 'stock'>
		{% for stock in stocks %}
			<option value = '{{stock.symbol}}-{{stock.close}}'>{{stock.symbol}} - {{stock.close}}</option>
		{% endfor %}
	</select>
		<input type = 'hidden' name = 'date' value = "{{request.session.current_date}}"> 
		<button class="btn btn-default">
			<span class="glyphicon glyphicon-share-alt"></span>
			Buy
		</button>
		</form>
	</div>

</div>
{% endblock %}
